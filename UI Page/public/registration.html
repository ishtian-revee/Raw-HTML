<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>

  <body>
    <table noshade="noshade" width="1000" align="center" cellpadding="5">
      <tr>
        <td width="780"><img src="../res/x_com.png" alt="../res/x_com.png" height="80"></td>

        <td width="60" align="center" valign="center"><a href="../public/home.html">
          <h3><font face="calibri" color="#888888">Home</font></h3>
        </a></td>

        <td width="60" align="center" valign="center"><a href="../public/login.html">
          <h3><font face="calibri" color="#888888">Login</font></h3>
        </a></td>

        <td width="100" align="center" valign="center">
          <a href="../public/registration.html">
            <h3><font face="calibri" color="#444444">Registration</font></h3>
          </a>
        </td>
      </tr>

      <tr>
        <td colspan="4"><hr noshade="noshade"></td>
      </tr>

      <tr height="700">
        <td colspan="4">
          <form action="registration.php">
            <fieldset>
              <legend><h3><font face="calibri" color="#444444">Registration</font></h3></legend>

              <table width="700" align="center" cellpadding="0">

                <tr>
                  <td width="170">
                    <h3><font face="calibri" color="#444444">Name</font></h3>
                  </td>

                  <td>
                    <input type="text" name="name">
                  </td>
                </tr>

                <tr>
                  <td width="170">
                    <h3><font face="calibri" color="#444444">Email</font></h3>
                  </td>

                  <td>
                    <input type="email" name="email">
                  </td>
                </tr>

                <tr>
                  <td width="170">
                    <h3><font face="calibri" color="#444444">User Name</font></h3>
                  </td>

                  <td>
                    <input type="text" name="username">
                  </td>
                </tr>

                <tr>
                  <td width="170">
                    <h3><font face="calibri" color="#444444">Password</font></h3>
                  </td>

                  <td>
                    <input type="password" name="password">
                  </td>
                </tr>

                <tr>
                  <td width="170">
                    <h3><font face="calibri" color="#444444">Confirm Password</font></h3>
                  </td>

                  <td>
                    <input type="password" name="confirm">
                  </td>
                </tr>

                <tr>
                  <td colspan="2">
                    <fieldset>
                      <legend><h3><font face="calibri" color="#444444">Gender</font></h3></legend>

                      <input type="radio" name="gender" value="m">
                      <label><font face="calibri" color="#444444" size="4">Male</font></label>

                      <input type="radio" name="gender" value="f">
                      <label><font face="calibri" color="#444444" size="4">Female</font></label>

                      <input type="radio" name="gender" value="o">
                      <label><font face="calibri" color="#444444" size="4">Other</font></label>
                    </fieldset>
                  </td>
                </tr>

                <tr>
                  <td colspan="2">
                    <fieldset>
                      <legend><h3><font face="calibri" color="#444444">Date of Birth</font></h3></legend>

                      <input type="number" name="day">
                      <label><font face="calibri" color="#444444" size="4">/</font></label>
                      <input type="number" name="month">
                      <label><font face="calibri" color="#444444" size="4">/</font></label>
                      <input type="number" name="year">
                      <label>
                        <font face="calibri" color="#444444" size="4"><i>(dd/mm/yyyy)</i></font>
                      </label>
                    </fieldset>
                  </td>
                </tr>

                <tr height="60">
                  <td colspan="3" align="right">
                    <input type="submit" value="Reset"/>
                    <input type="submit" value="Submit"/>
                  </td>
                </tr>
              </table>
            </fieldset>
          </form>
        </td>
      </tr>

      <tr height="60">
        <td colspan="4" align="center" valign="center">
          <hr noshade="noshade">
          <h4><font face="calibri" color="#444444">Copyright &copy; 2017</font></h4></td>
      </tr>
    </table>
  </body>
</html>
